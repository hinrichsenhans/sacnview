language: cpp
matrix:
  include:
      - os: linux
        dist: trusty
        sudo: required
        compiler: gcc
        addons:
          apt:
            sources:
              - sourceline: 'ppa:beineri/opt-qt594-trusty'
            packages:
              # FPM dependencies
              - build-essential
              - ruby
              - ruby-dev
              # QT
              - qt59base
              - qt59multimedia

        install:
            # PCap
            - sudo apt-get -y install libpcap-dev
            # Install FPM
            - cd install/linux/ && cp _FPM_Makefile Makefile && make package && sudo dpkg -i fpm*.deb && fpm --version && cd ../../
            # QT
            - source /opt/qt*/bin/qt*-env.sh
        script:
            - qmake
            - make -j$(nproc)
        after_success:
          - FILE=$(readlink -f install/linux/sACNView_*AppImage)
          - curl --upload-file $FILE https://transfer.sh/$(basename $FILE)
          - FILE=$(readlink -f install/linux/sacnview_*.deb)
          - curl --upload-file $FILE https://transfer.sh/$(basename $FILE)

      - os: osx
        osx_image: xcode8.3
        before_install:
          - brew update
        install:
          # PCap
          - brew install libpcap
          # QT
          - brew install qt
          - brew link --force qt
        script:
          - qmake
          - make -j4
        after_success:
          - FILE=$(echo `pwd`/`ls install/mac/sACNView*.dmg`)
          - curl --upload-file $FILE https://transfer.sh/$(basename $FILE)
